<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../public/images/_dev_logo.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./stye.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <section class="cards">
          <div class="card">
            <img src="../assets/images/illustration-article.svg" alt="" />
            <div><span class="badge">Learning</span></div>
            <p class="fs-200">Published 21 Dec 2023</p>
            <h2>HTML & CSS foundations</h2>
            <p>
              These languages are the backbone of every website, defining
              structure, content and presentation.
            </p>
            <div class="avatar-container">
              <img src="../assets/images/image-avatar.webp" alt="Avatar" />
              <b class="fs-200">Greg Hooper</b>
            </div>
          </div>
        </section>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/MokariyaMilanDev" target="_blank"
            >Mokariya Milan</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
